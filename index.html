<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Website: CSS</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="index.js"></script>
</head>
<body>
  <div class="header">
    <img src="images/kasamalogo.png" class="kasama-logo">
    <div class="header-right">
      <a class="active" href="#menu">Menu</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
    </div>
  </div>
  <div class="hero-image">
    <img src="images/main-image.jpeg" alt="main-image">
  </div>
  <hr class="solid">
  <h1>A Michelin-Starred Filipino Restaraunt</h1>
  <div class="flex-container reserve-button">
    <div class="flex-item reserve">Reservations</div>
  </div>

  <hr class="solid">
  <div class="flex-container menu-buttons" style="transform: scale(1)">
    <div class="flex-item red">Daytime</div>
    <div class="flex-item pink">Sat/Sun</div>
    <div class="flex-item yellow">Drinks</div>
  </div>
  <div class="flex-container image-container">
    <img src="images/daytime.jpeg" class="image-1">
    <img src="images/satsun.jpeg" class="images 2">
    <img src="images/drinks.jpeg" class="image 3">
  </div>

  <div class="footer">
    <a href="#default" class="logo">Kasama</a>
    <div class="footer-right">
      <a class="questions" href="#faq">FAQs</a>
      <a href="#contact">Contact</a>
      <a href="#legal">Legal</a>
    </div>
  </div>

</header>
</body>
</html>
